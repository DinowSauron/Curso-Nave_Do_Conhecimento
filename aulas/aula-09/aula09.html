<!DOCTYPE html> <!-- Div, Span-->
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Div e Span</title>

    <style>
        div#header{
            background: #ccc;
        }
        div.logo{
            float: left;
            background: #f00;
            width: 200px;
        }
        div.menu{
            background: #ff0;
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">
            logo
        </div>
        <div class="menu">
            menu
        </div>
    </div>
</body>
</html>
