    <section id="content">
        <div class="container bg-white bg-shadow p-4">
            <div class="row ">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <h3 class="title">Faça seu pedido</h3>

                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <form action="">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" name="telefone" id="telefone" placeholder="ddd-xxxx-xxxx"
                                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" name="email" id="email" placeholder="Digite seu E-Mail"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="cep">CEP</label>
                                    <input type="text" name="cep" id="cep" placeholder="Digite o seu cep"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="rua">Rua</label>
                                    <input type="text" name="rua" id="rua" placeholder="Digite sua rua"
                                        class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="numero">Número da residência</label>
                                    <input type="text" name="numero" id="numero"
                                        placeholder="Digite o Número de sua residência" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="complemento">Complemento do Endereço</label>
                                    <input type="text" name="complemento" id="complemento"
                                        placeholder="Digite o complemento do endereço" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="referencia">Ponto de Referência</label>
                                    <input type="text" name="referencia" id="referencia"
                                        placeholder="Digite a referencia proxíma ao endereço" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" name="bairro" id="bairro"
                                        placeholder="Digite o bairro da sua residência" class="form-control">
                                </div>


                                <div class="form-group">
                                    <label for="pedido">Seu Pedido</label>
                                    <textarea type="text" name="pedido" id="pedido" placeholder="Digite o seu pedido"
                                        rows="6" class="form-control"></textarea>
                                </div>

                                <div class="form-group">
                                    <input type="submit" value="Enviar" class="btn btn-block btn-go">
                                </div>
                            </form>
                        </div>
                    </div>
